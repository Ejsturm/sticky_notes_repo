{% extends 'base.html' %}
{% block title %}
  Sticky Note Board - {{ page_title }}
{% endblock %}
{% block content %}
  <h2>
    {{ page_title }}
  </h2>
  <ul>
    <a style="font-size: 30px;" href="{% url 'create_note' %}" >Add note</a>
    <p></p>
    {% for note in all_notes %}
      <li>
        <a href="{% url 'show_one_note' pk=note.pk %}">{{ note.title }}</a>
        <p>
          {{ note.content }}
        </p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
