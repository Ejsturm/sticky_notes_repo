This corresponds to the view with the same name. Extends the base.html
file. 2025-09-11 EJS -->

{% extends 'base.html' %}
{% block title %}
  Sticky Note Board - {{ page_title }}
{% endblock %}
{% block content %}
  <h2>
    {{ note.title }}
  </h2>
  <p>
    {{ note.content }}
  </p>
  <p>
    Created at: {{ note.created_at }} by {{ note.author }}
  </p>

  <a href="{% url 'update_note' pk=note.pk %}">Update Sticky Note</a>
  <br>
  <a href="{% url 'delete_note' pk=note.pk %}">Delete Sticky Note</a>
  <br>
  <a href="{% url 'show_all_notes' %}">Back to Sticky Note Board</a>
{% endblock %}
